<link href="/frontend/style.css" rel="stylesheet">
<script src="/frontend/worker.js"></script>
<body>
    <header class="main-header">
        Please enter your information as shown in the fields below.
    </header>
    <div class="sidenav">
        <a href="https://raymond-iacobacci/github.io">HomeTEST</a>
    </div>
    <div class="container">
        <form class="email sign-in">
            <label for="Email" class="email input header"></label>
            <input type="email" id="Email" class="email input header" placeholder="Email address">
            <button class="btn btn-lg btn-primary btn-block" type="submit"></button>
        </form>
    </div>
    <div class="container2">
        <form class="username sign in">
            <label for="username" class="username input header"></label>
            <input type="text" id="Username" class="username input header" placeholder="Username">
            <button class="btn btn-lg btn-primary btn-block" type="submit"></button>
        </form>
    </div>
</body>
